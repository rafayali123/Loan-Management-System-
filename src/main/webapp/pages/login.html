<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System - Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <h1>Loan Management System</h1>
                <p>Secure Login</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
                <p class="forgot-password"><a href="/pages/forgot-password.html">Forgot Password?</a></p>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="register-link">
                <p>Admin? <a href="/pages/register.html">Register as Admin</a></p>
                <p>Customer? <a href="/pages/customer-register.html">Register as Customer</a></p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/login.js"></script>
</body>
</html>
