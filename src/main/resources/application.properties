spring.application.name=Loan Management System
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://username:password@cluster-name.mongodb.net/loan_management_db?retryWrites=true&w=majority}
spring.data.mongodb.database=${MONGODB_DATABASE:loan_management_db}

# Application Configuration
app.name=${APP_NAME:Loan Management System}

# Logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.loanmanagement=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Server Configuration
server.servlet.context-path=/
server.compression.enabled=true
server.compression.min-response-size=1024

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata

# Connection Pool Configuration
spring.data.mongodb.auto-index-creation=true

